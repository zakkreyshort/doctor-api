<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor Search</title>
</head>
<body>
    <form id="illnessForm">
        <h2>Please enter a symptom below:</h2>
        <input type="text" id="inputtedSymptom">
        <button type="submit" class="btn btn-info">Submit Illness!</button>
    </form>

    <h3>List of illness:</h3>
    <h3>Result: <span id="outputHere"></span></h3>

    <form id="doctorForm">
        <h2>Please enter your doctors name:</h2>
        <input type="text" id="inputtedDoctor">
        <button type="submit" class="btn btn-info">Submit Doctor!</button>
    </form>
    <h3>List of doctors:</h3>
    <h3>Result: <span id="otherOutput"></span></h3>
    
</body>
</html>
